backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: 'recipes'
    label: 'Recipes'
    folder: 'src/pages/recipes'
    create: true
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'recipe',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Blurb', name: 'blurb', widget: 'markdown', required: false }
      - {
          label: 'Legacy Slug',
          name: 'legacySlug',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options:
            [
              'Main Courses',
              'Side Dishes',
              'Sauces, Dressings & Preserves',
              'Cakes and Desserts',
            ],
        }
      - {
          label: 'Featured Image',
          name: 'featuredImage',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Page Class',
          name: 'pageCssClass',
          widget: 'string',
          required: false,
        }
      - label: 'Recipes'
        name: 'recipes'
        widget: 'list'
        collapsed: true
        fields:
          - {
              label: 'Title',
              name: 'recipeTitle',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Description',
              name: 'recipeDescription',
              widget: 'string',
              required: false,
            }
          - {
              label: 'Ingredients',
              name: 'ingredients',
              widget: 'list',
              field:
                {
                  label: 'Ingredient',
                  name: 'ingredient',
                  widget: 'string',
                  collapsed: false,
                },
            }
          - {
              label: 'Method',
              name: 'method',
              widget: 'markdown',
              required: false,
            }
          - {
              label: 'Recipe Class',
              name: 'recipeCssClass',
              widget: 'string',
              required: false,
            }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: 'src/pages/bridge/index.md'
        label: 'Bridge'
        name: 'bridge'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'content-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/quotes/index.md'
        label: 'Quotes'
        name: 'quotes'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'content-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/humour/index.md'
        label: 'Humour'
        name: 'humour'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'content-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'src/pages/fun-with-words/index.md'
        label: 'Fun with Words'
        name: 'fun-with-words'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'content-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
